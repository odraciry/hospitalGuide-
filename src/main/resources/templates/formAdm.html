<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="formAdm.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="padrao.css">
</head>
<body>
<header th:replace="fragments/padrao :: cabecalho"></header>
	<form class="box" action="salvarAdmin" method="post">
		<input type="hidden" name="id" th:value="${adm?.id}">
            <h2>Cadastro de Administrador</h2>
            <div class="login">
                <label for="">Nome:</label>
                <i class="material-icons">assignment_ind</i>
                <input type="text" name="nome" th:value="${adm?.nome}" placeholder="Digite..." required>
            </div>
            <div class="login">
                <label for="">Email:</label>
                <i class="material-icons">mail</i>
                <input type="email" name="email" th:value="${adm?.email}" placeholder="Digite..." required>
            </div>
            <div class="login">
                <label for="">Senha:</label>
       			<i class="material-icons">https</i>
                <input type="password" name="senha" placeholder="Digite...">
            </div>
            <div th:replace="fragments/mensagem"></div>
            <br>
            <button type="submit">Salvar</button>
        </form>
</body>
</html>
